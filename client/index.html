<!DOCTYPE html>
<html>
  <head>
    <title>Main Page</title>
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700;&family=Montserrat:wght@700;800;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <script src="script.js"></script>
  </head>
  <body>
    <div class="hero">
      <nav>
        <h2 class="logo">
          <span><i class="fa-solid fa-atom"></i>Edu</span>
        </h2>
        <ul>
          <li><a href="#">Option 1</a></li>
          <li><a href="#">Option 2</a></li>
          <li><a href="#">Option 3</a></li>
          <li><a href="#">Option 4</a></li>
          <li><a href="#">Option 5</a></li>
        </ul>
        <button type="button"><i class="fa-solid fa-user"></i> Login</button>
      </nav>
    </div>
    <section aria-label="Newest Photos">
      <div class="carousel" data-carousel>
        <button class="carousel-button prev" data-carousel-button="prev">
          &#8656;
        </button>
        <button class="carousel-button next" data-carousel-button="next">
          &#8658;
        </button>
        <ul data-slides>
          <li class="slide" data-active>
            <img src="../img/1.png" alt="Image #1" />
          </li>
          <li class="slide">
            <img src="../img/2.png" alt="Image #2" />
          </li>
          <li class="slide">
            <img src="../img/3.png" alt="Image #3" />
          </li>
          <li class="slide">
            <img src="../img/4.png" alt="Image #4" />
          </li>
          <li class="slide">
            <img src="../img/5.png" alt="Image #5" />
          </li>
        </ul>
      </div>
    </section>
  </body>
</html>
